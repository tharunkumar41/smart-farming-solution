<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="css/crop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="sidebar">
        <h2><i class="fas fa-seedling"></i> Crop Recommendation</h2>
        <a href="/"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/fertilizer-recommendation"><i class="fas fa-flask"></i> Fertilizer Recommendation</a>
        <a href="/inventory/login.html"><i class="fas fa-boxes"></i> Inventory Management</a>
    </div>
    <div class="container">
        <h2>Crop Recommendation System</h2>
        <form id="cropForm">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required><br>

            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required><br>

            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.1" id="humidity" name="humidity" required><br>

            <label for="ph">pH Level:</label>
            <input type="number" step="0.1" id="ph" name="ph" required><br>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="0.1" id="rainfall" name="rainfall" required><br>

            <button type="submit">Predict Crop</button>
        </form>

        <h3>Predicted Crop: <span id="result"></span></h3>
    </div>
    <script>
        document.getElementById("cropForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = {
                N: document.getElementById("N").value,
                P: document.getElementById("P").value,
                K: document.getElementById("K").value,
                temperature: document.getElementById("temperature").value,
                humidity: document.getElementById("humidity").value,
                ph: document.getElementById("ph").value,
                rainfall: document.getElementById("rainfall").value
            };

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.crop;
        });
    </script>
</body>

</html>
