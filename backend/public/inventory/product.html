<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Products</title>
  <link rel="stylesheet" href="css/products.css">  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Side Panel -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <i class="fas fa-warehouse"></i>
      <span>Farm Inventory</span>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="product.html" class="active"><i class="fas fa-box-open"></i> Products</a>
      <a href="category.html"><i class="fas fa-tags"></i> Categories</a>
      <a href="customer.html"><i class="fas fa-users"></i> Customers</a>
      <a href="sales.html"><i class="fas fa-cart-plus"></i> Add Sale</a>
      <a href="salesReport.html"><i class="fas fa-chart-line"></i> Sales Report</a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <header class="main-header">
      <h1>Manage Products</h1>
    </header>

    <section>
      <h2>Add New Product</h2>
      <form id="addProductForm">
        <div>
          <label for="productName">Name:</label>
          <input type="text" id="productName" name="productName" required />
        </div>
        <div>
          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required />
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="0" required />
        </div>
        <div>
          <label for="productCategory">Category:</label>
          <select id="productCategory" name="productCategory" required></select>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section>
      <h2>Product List</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const apiBase = '/api/inventory';

    async function fetchCategories() {
      const res = await fetch(apiBase + '/categories');
      const categories = await res.json();
      const select = document.getElementById('productCategory');
      select.innerHTML = '';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat._id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    async function fetchProducts() {
      const res = await fetch(apiBase + '/products');
      const products = await res.json();
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      products.forEach(prod => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${prod.productName}</td>
          <td>${"â‚¹"+prod.productPrice.toFixed(2)}</td>
          <td>${prod.quantity}</td>
          <td>${prod.productCategory ? prod.productCategory.name : ''}</td>
          <td>
            <button class="action-btn delete-btn" onclick="deleteProduct('${prod._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      await fetch(apiBase + '/products/' + id, { method: 'DELETE' });
      fetchProducts();
    }

    document.getElementById('addProductForm').addEventListener('submit', async e => {
      e.preventDefault();
      const productName = e.target.productName.value;
      const productPrice = parseFloat(e.target.productPrice.value);
      const quantity = parseInt(e.target.quantity.value);
      const productCategory = e.target.productCategory.value;

      await fetch(apiBase + '/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productName, productPrice, quantity, productCategory })
      });
      e.target.reset();
      fetchProducts();
    });

    // Initialize
    fetchCategories();
    fetchProducts();
  </script>
</body>
</html>
