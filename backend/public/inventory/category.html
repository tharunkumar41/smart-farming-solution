<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Categories</title>
  <link rel="stylesheet" href="css/category.css">  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
</head>
<body>
  <!-- Side Panel -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <i class="fas fa-warehouse"></i>
      <span>Farm Inventory</span>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" ><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="product.html"><i class="fas fa-box-open"></i> Products</a>
      <a href="category.html" class="active"><i class="fas fa-tags"></i> Categories</a>
      <a href="customer.html"><i class="fas fa-users"></i> Customers</a>
      <a href="sales.html"><i class="fas fa-cart-plus"></i> Add Sale</a>
      <a href="salesReport.html"><i class="fas fa-chart-line"></i> Sales Report</a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <header class="main-header">
      <h1>Manage Categories</h1>
    </header>

    <section>
      <h2>Add New Category</h2>
      <form id="addCategoryForm">
        <label for="categoryName">Name:</label>
        <input type="text" id="categoryName" name="categoryName" required />
        <button type="submit">Add Category</button>
      </form>
    </section>

    <section>
      <h2>Category List</h2>
      <table id="categoryTable">
        <thead>
          <tr>
            <th>Name</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const apiBase = '/api/inventory';

    async function fetchCategories() {
      const res = await fetch(apiBase + '/categories');
      const categories = await res.json();
      const tbody = document.querySelector('#categoryTable tbody');
      tbody.innerHTML = '';
      categories.forEach(cat => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cat.name}</td>
          <td>
            <button onclick="deleteCategory('${cat._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteCategory(id) {
      if (!confirm('Are you sure you want to delete this category?')) return;
      await fetch(apiBase + '/categories/' + id, { method: 'DELETE' });
      fetchCategories();
    }

    document.getElementById('addCategoryForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = e.target.categoryName.value;
      await fetch(apiBase + '/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      e.target.reset();
      fetchCategories();
    });

    // Initialize
    fetchCategories();
  </script>
</body>
</html>
